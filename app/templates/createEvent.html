{% extends "layout.html" %}

{% block title %}
    Create Event
{% endblock %}

{% block bodystart %}
<body>
{% endblock %}

{% block main %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
  
    <form action="{{ url_for('createEvent') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Event Name" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Create</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
